<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light">
    <button (click)="menuExpandHandler(bodypanel)" class="navbar-toggler">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #bodypanel>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let user of users; let i = index" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/user', user.id]"> {{ user.name.split(' ')[0] }} <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>
